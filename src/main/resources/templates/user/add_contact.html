<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <title>Add Contact</title>
</head>

<body>
    <div id="content">
        <!-- loggged in user sidebar -->
        <div data-th-if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-20" style="height: 1000px">
            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-12 md:col-span-6">
                    <div
                        class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        
                        <!-- showing form submission messages -->
                        <div data-th-replace="~{message::messagebox}"></div>

                        <h1 class="text-2xl font-semibold">Add New Contact</h1>
                        <p class="text-gray-500">This contact will be stored in cloud, you can directly email this
                            contact from SCM</p>

                        <!-- contact form -->
                        <form action="" data-th-action="@{'/user/contacts/add'}" data-th-object="${contactForm}" method="post" class="mt-8" enctype="multipart/form-data">
                            <!-- name field -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name
                                </label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular fa-user w-4 h-4"></i>
                                    </div>
                                    <input type="text" data-th-field="*{name}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="name">
                                </div>
                                <p class="text-red-600 px-1" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></p>
                            </div>

                            <!-- email field -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email
                                </label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular fa-envelope w-4 h-4"></i>
                                    </div>
                                    <input type="text" data-th-field="*{email}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="abc@xyz.com">
                                </div>
                                <p class="text-red-600 px-1" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></p>
                            </div>

                            <!-- number field -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number
                                </label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-phone w-4 h-4"></i>
                                    </div>
                                    <input type="text" data-th-field="*{phoneNumber}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="923331234567">
                                </div>
                                <p class="text-red-600 px-1" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"></p>
                            </div>

                            <!-- address field -->
                            <div class="mb-3">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address
                                </label>
                                <textarea data-th-field="*{address}" rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write here..."></textarea>
                                    <p class="text-red-600 px-1" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}"></p>
                            </div>

                            <!-- description field -->
                            <div class="mb-3">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Description
                                </label>
                                <textarea data-th-field="*{description}" rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write about your contact..."></textarea>
                            </div>

                            <!-- social link fields -->
                            <div class="mb-3">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Social
                                    Links
                                </label>
                                <div class="flex space-x-3">
                                    <div class="w-full">
                                        <div class="relative">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-solid fa-earth-americas w-4 h-4"></i>
                                            </div>
                                            <input type="text" data-th-field="*{websiteLink}"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="https://example.com">
                                        </div>
                                    </div>
                                    <div class="w-full">
                                        <div class="relative">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-brands fa-linkedin w-4 h-4"></i>
                                            </div>
                                            <input type="text" data-th-field="*{linkedInLink}"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="https://linkedin.com">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- contact profile picture -->
                            <div class="mb-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="default_size">Contact Image</label>
                                <input id="image_file_input"
                                    class="block w-full mb-1 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    data-th-field="*{contactImage}" type="file">
                                <p class="text-red-600 px-1" data-th-if="${#fields.hasErrors('contactImage')}" data-th-errors="*{contactImage}"></p>
                                <img src="" id="image_preview" class="max-h-52 mx-auto rounded-lg shadow m-3" alt="">
                            </div>

                            <!-- favourtie checkbox field -->
                            <div class="flex items-center mb-4">
                                <input data-th-field="*{favourite}" type="checkbox"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact is
                                    your favourite one?</label>
                            </div>

                            <!-- buttons -->
                            <div class="button_container text-center">
                                <button type="submit" class="px-3 py-2 rounded bg-black text-white dark:bg-blue-600 hover:dark:bg-blue-700">Add Contact</button>
                                <button type="reset" class="px-3 py-2 rounded bg-black text-white dark:bg-blue-600 hover:dark:bg-blue-700">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script data-th-src="@{'/js/admin.js'}"></script>
    <script>
        console.log("Profile page log")
    </script>
</body>

</html>
