<div data-th-fragment="modal">

    <!-- Main modal -->
    <div id="view_contact_modal" tabindex="-1" aria-hidden="true"
        class="hidden transition-all overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">


                <!-- Modal header -->
                <div class="flex justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <div class=""></div>
                    <div class="flex flex-col justify-center items-center p-5 space-y-2">
                        <img id="contact_image"
                            onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-1024x1023-4u5mrj2v.png'"
                            class="w-32 h-32 rounded-full" alt="profile image">
                        <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white">
                        </h3>
                        <p id="contact_email" class="text-gray-700 dark:text-gray-400"></p>
                        <p id="contact_phone" class="text-gray-700 dark:text-gray-400"></p>
                    </div>
                    <button onclick="closeContactModal()" type="button"
                        class="text-gray-400 border bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 flex justify-center items-center h-8 ms-autor dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>



                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <!-- contact other information -->
                    <div class="relative overflow-x-auto">
                        <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
                            <tbody>
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row"
                                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-location-dot w-6 h-6"></i>
                                    </th>
                                    <td class="px-6 py-4">
                                        <span id="contact_address"></span>
                                    </td>
                                </tr>

                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row"
                                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-user w-6 h-6"></i>
                                    </th>
                                    <td class="px-6 py-4">
                                        <span id="contact_about"></span>
                                    </td>
                                </tr>
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row"
                                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-regular fa-heart w-6 h-6"></i>
                                    </th>
                                    <td class="px-6 py-4">
                                        <span id="contact_favorite">This is your favorite contact</span>
                                    </td>
                                </tr>
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row"
                                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-globe w-6 h-6">
                                    </th>
                                    <td class="px-6 py-4">
                                        <a id="contact_website"></a>
                                    </td>
                                </tr>
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row"
                                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-brands fa-linkedin-in w-6 h-6"></i>
                                    </th>
                                    <td class="px-6 py-4">
                                        <a id="contact_linkedIn"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>



                <!-- Modal footer -->
                <div
                    class="flex justify-center items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button onclick="closeContactModal()" type="button"
                        class="bg-gray-800 hover:bg-gray-700 dark:bg-blue-600 dark:hover:bg-blue-700 text-white py-2.5 px-5 ms-3 text-sm font-medium focus:outline-non rounded-lg border border-gray-200 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:border-gray-600">close</button>
                </div>
            </div>
        </div>
    </div>

</div>
